syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.spin.backend.grpc.form.express_shipment";
option java_outer_classname = "ADempiereExpressShipment";

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

// Base URL
// /forms/express-shipment/

package form.express_shipment;

// Express Shipment Service
service ExpressShipmentService {
	// List customers / business partners
	rpc ListBusinessPartners(ListBusinessPartnersRequest) returns (ListBusinessPartnersResponse) {
		option (google.api.http) = {
			get: "/forms/express-shipment/business-partners"
		};
	}
	// List out bound orders
	rpc ListOutBoundOrders(ListOutBoundOrdersRequest) returns (ListOutBoundOrdersResponse) {
		option (google.api.http) = {
			get: "/forms/express-shipment/out-bound-orders"
		};
	}
	// List sales orders
	rpc ListSalesOrders(ListSalesOrdersRequest) returns (ListSalesOrdersResponse) {
		option (google.api.http) = {
			get: "/forms/express-shipment/sales-orders"
			additional_bindings: {
				get: "/forms/express-shipment/out-bound-orders/{out_bound_order_id}/sales-orders"
			}
		};
	}

	// List products by sales order
	rpc ListProducts(ListProductsRequest) returns (ListProductsResponse) {
		option (google.api.http) = {
			get: "/forms/express-shipment/orders/{order_id}/products"
		};
	}

	// Shipment
	rpc CreateShipment(CreateShipmentRequest) returns (Shipment) {
		option (google.api.http) = {
			post: "/forms/express-shipment/shipments"
			body: "*"
		};
	}
	// Delete Shipment
	rpc DeleteShipment(DeleteShipmentRequest) returns (google.protobuf.Empty) {
		option (google.api.http) = {
			delete: "/forms/express-shipment/shipments/{id}"
		};
	}
	// Process Shipment
	rpc ProcessShipment(ProcessShipmentRequest) returns (Shipment) {
		option (google.api.http) = { 
			post: "/forms/express-shipment/shipments/{id}/process"
			body: "*"
		};
	}

	// Create Shipment Line
	rpc CreateShipmentLine(CreateShipmentLineRequest) returns (ShipmentLine) {
		option (google.api.http) = { 
			post: "/forms/express-shipment/shipments/{shipment_id}/lines"
			body: "*"
		};
	}
	// Delete Shipment Line
	rpc DeleteShipmentLine(DeleteShipmentLineRequest) returns (google.protobuf.Empty) {
		option (google.api.http) = {
			delete: "/forms/express-shipment/shipments/{shipment_id}/lines/{id}"
		};
	}
	// Update Shipment Line
	rpc UpdateShipmentLine(UpdateShipmentLineRequest) returns (ShipmentLine) {
		option (google.api.http) = { 
			patch: "/forms/express-shipment/shipments/{shipment_id}/lines/{id}"
			body: "*"
		};
	}
	// List Shipment Lines
	rpc ListShipmentLines(ListShipmentLinesRequest) returns (ListShipmentLinesResponse) {
		option (google.api.http) = {
			get: "/forms/express-shipment/shipments/{shipment_id}/lines"
		};
	}
}


// Business Partner
message BusinessPartner {
	int32 id = 1;
	string uuid = 2;
	string value = 3;
	string tax_id = 4;
	string name = 5;
	string description = 6;
}
message ListBusinessPartnersRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
}
message ListBusinessPartnersResponse {
	int64 record_count = 1;
	repeated BusinessPartner records = 2;
	string next_page_token = 3;
}


// Out Bound Orders
message OutBoundOrder {
	int32 id = 1;
	string uuid = 2;
	string document_no = 3;
	google.protobuf.Timestamp pick_date = 4;
	google.protobuf.Timestamp ship_date = 5;
	string description = 6;
}
message ListOutBoundOrdersRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	int32 business_partner_id = 8;
	int32 out_bound_order_id = 9;
}
message ListOutBoundOrdersResponse {
	int64 record_count = 1;
	repeated OutBoundOrder records = 2;
	string next_page_token = 3;
}


// Sales Orders
message SalesOrder {
	int32 id = 1;
	string uuid = 2;
	string document_no = 3;
	google.protobuf.Timestamp date_ordered = 4;
	string description = 5;
}
message ListSalesOrdersRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	int32 business_partner_id = 8;
	int32 out_bound_order_id = 9;
}
message ListSalesOrdersResponse {
	int64 record_count = 1;
	repeated SalesOrder records = 2;
	string next_page_token = 3;
}


// Product
message Product {
	int32 id = 1;
	string uuid = 2;
	string value = 3;
	string upc = 4;
	string sku = 5;
	string name = 6;
	string description = 7;
}
message ListProductsRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	int32 order_id = 8;
}
message ListProductsResponse {
	int64 record_count = 1;
	repeated Product records = 2;
	string next_page_token = 3;
}


// Shipment
message Shipment {
	int32 id = 1;
	string uuid = 2;
	string document_no = 3;
	google.protobuf.Timestamp date_ordered = 4;
	google.protobuf.Timestamp movement_date = 5;
	int32 order_id = 6;
	bool is_completed = 7;
	string description = 8;
}
message CreateShipmentRequest {
	int32 order_id = 1;
	bool is_create_lines_from_order = 2;
	int32 project_id = 3;
	int32 activity_id = 4;
	int32 out_bound_order_id = 5;
}

message DeleteShipmentRequest {
	int32 id = 1;
}
message ProcessShipmentRequest {
	int32 id = 1;
	string description = 2;
}


// Shipment Line
message ShipmentLine {
	int32 id = 1;
	string uuid = 2;
	int32 line = 3;
	Product product = 4;
	string quantity = 5;
	string description = 6;
	int32 order_line_id = 7;
	int32 out_bound_order_line_id = 8;
}
message CreateShipmentLineRequest {
	int32 shipment_id = 1;
	string description = 2;
	int32 product_id = 3;
	string quantity = 4;
	bool is_quantity_from_order_line = 5;
	int32 project_id = 6;
	int32 activity_id = 7;
	int32 out_bound_order_id = 8;
}
message ListShipmentLinesRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	int32 shipment_id = 8;
}
message ListShipmentLinesResponse {
	int64 record_count = 1;
	repeated ShipmentLine records = 2;
	string next_page_token = 3;
}
message DeleteShipmentLineRequest {
	int32 shipment_id = 1;
	int32 id = 2;
}
message UpdateShipmentLineRequest {
	int32 id = 1;
	string description = 2;
	string quantity = 3;
	int32 project_id = 4;
	int32 activity_id = 5;
}
