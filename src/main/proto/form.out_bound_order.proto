// Document Header
message ListDocumentHeadersRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	string context_attributes = 8;
	bool is_only_active_records = 9;
	//
	string movement_type = 10;
	int32 organization_id = 11;
	int32 warehouse_id = 12;
	int32 sales_region_id = 13;
	int32 sales_representative_id = 14;
	int32 document_type_id = 15;
}
message DocumentHeader {
	int32 id = 1;
	string uuid = 2;
	string document_no = 3;
	google.protobuf.Timestamp date_ordered = 4;
	google.protobuf.Timestamp date_promised = 5;
	string region = 6;
	string city = 7;
	string sales_representative = 8;
	string business_partner = 9;
	int32 location_id = 10;
	string location = 11;
	string address1 = 12;
	string address2 = 13;
	string address3 = 14;
	string address4 = 15;
	string weight = 16;
	string volume = 17;
	string warehouse = 18;
}
message ListDocumentHeadersResponse {
	int64 record_count = 1;
	repeated DocumentHeader records = 2;
	string next_page_token = 3;
}

// Document Line
message ListDocumentLinesRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	string context_attributes = 8;
	bool is_only_active_records = 9;
	//
	string movement_type = 10;
	repeated int32 header_ids = 11;
}
message DocumentLine {
	int32 id = 1;
	string uuid = 2;
	string document_no = 3;
	int32 warehouse_id = 4;
	string warehouse = 5;
	int32 product_id = 6;
	string product = 7;
	int32 uom_id = 8;
	string uom = 9;
	int32 order_uom_id = 10;
	string order_uom = 11;
	string on_hand_quantity = 12;
	string quantity = 13;
	string weight = 14;
	string volume = 15;
	string ordered_quantity = 16;
	string reserved_quantity = 17;
	string quantity_invoiced = 18;
	string delivered_quantity = 19;
	string quantity_in_transit = 20;
	string delivery_rule_value = 21;
	string delivery_rule = 22;
	bool is_stocked = 23;
}
message ListDocumentLinesResponse {
	int64 record_count = 1;
	repeated DocumentLine records = 2;
	string next_page_token = 3;
}



