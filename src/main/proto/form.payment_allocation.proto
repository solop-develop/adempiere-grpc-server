syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.spin.backend.grpc.form.payment_allocation";
option java_outer_classname = "ADempierePaymentAllocation";

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

import "base_data_type.proto";

// Base URL
// /forms/payment-allocation/

package form.payment_allocation;

// The Banck Statement Match form service definition.
// - org.compiere.apps.form.Allocation
// - org.compiere.apps.form.VAllocation
// - org.adempiere.webui.apps.form.WAllocation
service PaymentAllocation {
	// lists criteria
	rpc ListBusinessPartners(ListBusinessPartnersRequest) returns (data.ListLookupItemsResponse) {
		option (google.api.http) = {
			get: "/forms/payment-allocation/business-partners"
		};
	}
	rpc ListOrganizations(ListOrganizationsRequest) returns (data.ListLookupItemsResponse) {
		option (google.api.http) = {
			get: "/forms/payment-allocation/organizations"
		};
	}
	rpc ListCurrencies(ListCurrenciesRequest) returns (ListCurrenciesResponse) {
		option (google.api.http) = {
			get: "/forms/payment-allocation/currencies"
		};
	}
	rpc ListTransactionTypes(ListTransactionTypesRequest) returns (data.ListLookupItemsResponse) {
		option (google.api.http) = {
			get: "/forms/payment-allocation/transaction-types"
		};
	}
	rpc ListConversionTypes(ListConversionTypesRequest) returns (ListConversionTypesResponse) {
		option (google.api.http) = {
			get: "/forms/payment-allocation/conversion-types"
		};
	}

	// Create Rates
	rpc CreateConversionRate(CreateConversionRateRequest) returns (ConversionRate) {
		option (google.api.http) = {
			post: "/forms/payment-allocation/conversion-types/conversion-rates",
			body: "*"
		};
	}

	// list result
	rpc ListPayments(ListPaymentsRequest) returns (ListPaymentsResponse) {
		option (google.api.http) = {
			get: "/forms/payment-allocation/payments/{business_partner_id}"
		};
	}
	rpc ListInvoices(ListInvoicesRequest) returns (ListInvoicesResponse) {
		option (google.api.http) = {
			get: "/forms/payment-allocation/invoices/{business_partner_id}"
		};
	}

	// process
	rpc ListCharges(ListChargesRequest) returns (data.ListLookupItemsResponse) {
		option (google.api.http) = {
			get: "/forms/payment-allocation/charges"
		};
	}
	rpc ListTransactionOrganizations(ListTransactionOrganizationsRequest) returns (data.ListLookupItemsResponse) {
		option (google.api.http) = {
			get: "/forms/payment-allocation/organizations/transactions"
		};
	}
	rpc Process(ProcessRequest) returns (ProcessResponse) {
		option (google.api.http) = {
			post: "/forms/payment-allocation/process",
			body: "*"
		};
	}
}


// Business Partner
message BusinessPartner {
	int32 id = 1;
	string uuid = 2;
	string value = 3;
	string tax_id = 4;
	string name = 5;
	string description = 6;
}
message ListBusinessPartnersRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	string context_attributes = 8;
	bool is_only_active_records = 9;
}
message ListBusinessPartnersResponse {
	int64 record_count = 1;
	repeated BusinessPartner records = 2;
	string next_page_token = 3;
}


// Organization
message Organization {
	int32 id = 1;
	string uuid = 2;
	string value = 3;
	string name = 4;
}
message ListOrganizationsRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	string context_attributes = 8;
	bool is_only_active_records = 9;
}
message ListOrganizatiosResponse {
	int64 record_count = 1;
	repeated Organization records = 2;
	string next_page_token = 3;
}


// Currency
message Currency {
	int32 id = 1;
	string uuid = 2;
	string iso_code = 3;
	string name = 4;
	string symbol = 5;
	int32 standard_precision = 6;
}
message ListCurrenciesRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	string context_attributes = 8;
	bool is_only_active_records = 9;
}
message ListCurrenciesResponse {
	int64 record_count = 1;
	repeated Currency records = 2;
	string next_page_token = 3;
}


// Conversion Type
message ConversionType {
	int32 id = 1;
	string uuid = 2;
	string value = 3;
	string name = 4;
	string description = 5;
	bool is_default = 6;
	int32 parent_id = 7;
	int32 business_partner_id = 8;
}
message ListConversionTypesRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	string context_attributes = 8;
	bool is_only_active_records = 9;
	// custom filters
	google.protobuf.Timestamp date = 10;
	int32 business_partner_id = 11;
}
message ListConversionTypesResponse {
	int64 record_count = 1;
	repeated ConversionType records = 2;
	string next_page_token = 3;
}


// Conversion Rate
message ConversionRate {
	int32 id = 1;
	string uuid = 2;
	int32 organization_id = 3;
	Currency currency_from = 4;
	Currency currency_to = 5;
	google.protobuf.Timestamp valid_from = 6;
	google.protobuf.Timestamp valid_to = 7;
	string multiply_rate = 8;
	string divide_rate = 9;
	ConversionType conversion_type = 10;
}
message CreateConversionRateRequest {
	int32 organization_id = 1;
	int32 conversion_type_id = 2;
	google.protobuf.Timestamp date = 3;
	int32 currency_from_id = 4;
	int32 currency_to_id = 5;
	string negotiated_rate = 6;
	int32 business_partner_id = 7;
}


// Transaction Type
message TransactionType {
	int32 id = 1;
	string uuid = 2;
	string value = 3;
	string name = 4;
	string description = 5;
}
message ListTransactionTypesRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	string context_attributes = 8;
	bool is_only_active_records = 9;
}
message ListTransactionTypesResponse {
	int64 record_count = 1;
	repeated TransactionType records = 2;
	string next_page_token = 3;
}


message DocumentType {
	int32 id = 1;
	string uuid = 2;
	string name = 3;
	string print_name = 4;
	string description = 5;
}


// Payments Movements
message Payment {
	int32 id = 1;
	string uuid = 2;
	string document_no = 3;
	DocumentType document_type = 4;
	google.protobuf.Timestamp transaction_date = 5;
	bool is_receipt = 6;
	TransactionType transaction_type = 7; // AP-AR
	Organization organization = 8;
	string description = 9;
	Currency currency = 10;
	string payment_amount = 11;
	string converted_amount = 12;
	string open_amount = 13;
}
message ListPaymentsRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	// custom filters
	int32 business_partner_id = 8;
	google.protobuf.Timestamp date = 9;
	int32 organization_id = 10;
	int32 currency_id = 11;
	string transaction_type = 12; // AP-AR
	bool is_automatic_write_off = 13;
	bool is_multi_currency = 14;
	int32 conversion_type_id = 15;
}
message ListPaymentsResponse {
	int64 record_count = 1;
	repeated Payment records = 2;
	string next_page_token = 3;
}


// Invoice
message Invoice {
	int32 id = 1;
	string uuid = 2;
	string document_no = 3;
	DocumentType target_document_type = 4;
	google.protobuf.Timestamp date_invoiced = 5;
	bool is_sales_transaction = 6;
	TransactionType transaction_type = 7; // AP-AR
	Organization organization = 8;
	string description = 9;
	Currency currency = 10;
	string original_amount = 11;
	string converted_amount = 12;
	string open_amount = 13;
	string discount_amount = 14;
}
message ListInvoicesRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	// custom filters
	int32 business_partner_id = 8;
	google.protobuf.Timestamp date = 9;
	int32 organization_id = 10;
	int32 currency_id = 11;
	string transaction_type = 12; // AP-AR
	bool is_automatic_write_off = 13;
	bool is_multi_currency = 14;
	int32 conversion_type_id = 15;
}
message ListInvoicesResponse {
	int64 record_count = 1;
	repeated Invoice records = 2;
	string next_page_token = 3;
}


// Charge
message Charge {
	int32 id = 1;
	string uuid = 2;
	string name = 3;
	string description = 4;
	string amount = 5;
}
message ListChargesRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	string context_attributes = 8;
	bool is_only_active_records = 9;
}
message ListChargesResponse {
	int64 record_count = 1;
	repeated Charge records = 2;
	string next_page_token = 3;
}


// Transaction Organization
message ListTransactionOrganizationsRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	string context_attributes = 8;
	bool is_only_active_records = 9;
}
message ListTransactionOrganizationsResponse {
	int64 record_count = 1;
	repeated Organization records = 2;
	string next_page_token = 3;
}

message PaymentSelection {
	int32 id = 1;
	google.protobuf.Timestamp transaction_date = 2;
	string applied_amount = 3;
}

message InvoiceSelection {
	int32 id = 1;
	google.protobuf.Timestamp date_invoiced = 2;
	string applied_amount = 3;
	string discount_amount = 4;
	string write_off_amount = 5;
	string open_amount = 6;
}

// Process
message ProcessRequest {
	int32 business_partner_id = 1;
	google.protobuf.Timestamp date = 2;
	int32 transaction_organization_id = 3;
	int32 currency_id = 4;
	int32 charge_id = 5;
	string description = 6;
	string total_difference = 7;
	repeated PaymentSelection payment_selections = 8;
	repeated InvoiceSelection invoice_selections = 9;
	bool is_multi_currency = 10;
	int32 conversion_type_id = 11;
	string table_name = 12;
	int32 record_id = 13;
}
message ProcessResponse {
	string message = 1;
}
