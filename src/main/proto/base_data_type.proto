syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.spin.backend.grpc.common";
option java_outer_classname = "ADempiereBase";

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";


package data;

// Document Item
message DocumentStatus {
	string value = 1;
	string name = 2;
	string description = 3;
}

// Document Item
message DocumentAction {
	string value = 1;
	string name = 2;
	string description = 3;
}

// Lookup Item
message LookupItem {
	int32 id = 1;
	string uuid = 2;
	string table_name = 3;
	google.protobuf.Struct values = 4;
	bool is_active = 5;
}

message ListLookupItemsRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	string context_attributes = 8;
	bool is_only_active_records = 9;
	bool is_without_validation = 10;
	google.protobuf.Value current_value = 11;
	// references
	int32 reference_id = 12;
	string table_name = 13;
	string column_name = 14;
	int32 column_id = 15;
	int32 field_id = 16;
	int32 process_parameter_id = 17;
	int32 browse_field_id = 18;
	int32 display_definition_field_id = 19;
	//
}

message ListLookupItemsResponse {
	int64 record_count = 1;
	repeated LookupItem records = 2;
	string next_page_token = 3;
}

//	Entities Selections
message KeyValueSelection {
	int32 selection_id = 1;
	google.protobuf.Struct values = 2;
}

// Value Object from ADempiere
message Entity {
	int32 id = 1;
	string uuid = 2;
	string table_name = 3;
	google.protobuf.Struct values = 4;
}

message ListEntitiesResponse {
	int64 record_count = 1;
	repeated Entity records = 2;
	string next_page_token = 3;
}

//	Response with log and values from server
message ProcesInstanceParameter {
	int32 id = 1;
	string name = 2;
	string column_name = 3;
	google.protobuf.Value value = 4;
	google.protobuf.Value value_to = 5;
}

message ProcessLog {
	int32 id = 1;
	string uuid = 2;
	string name = 3;
	string description = 4;
	int32 instance_id = 5;
	bool is_error = 6;
	string summary = 7;
	string result_table_name = 8;
	bool is_processing = 9;
	google.protobuf.Timestamp last_run = 10;
	repeated ProcessInfoLog logs = 11;
	google.protobuf.Struct parameters = 12;
	ReportOutput output = 13;
	repeated ProcesInstanceParameter process_intance_parameters = 14;
}

//	BusinessProcess Log result
message ProcessInfoLog {
	int32 record_id = 1;
	string log = 2;
}

//	Used for get output from report / BusinessProcess like PDF, HTML another result for show to end user
// TODO: Move to report_management
message ReportOutput {
	int32 id = 1;
	string uuid = 2;
	string name = 3;
	string description = 4;
	string file_name = 5;
	string output = 6;
	string mime_type = 7;
	int64 data_cols = 8;
	int64 data_rows =98;
	string header_name = 10;
	string footer_name = 11;
	int32 print_format_id = 12;
	int32 report_view_id = 13;
	string table_name = 14;
	bytes output_stream = 15;
	//	Output Type
	string report_type = 16;
	bool is_direct_print = 17;
}
