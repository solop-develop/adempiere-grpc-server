version: '3.1'

services:

  database:
    image: solopcloud/adempiere-postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=adempiere
      - DB_NAME=adempiere
      - ADEMPIERE_PASSWORD=adempiere

  application:
    image: solopcloud/adempiere-backend
    restart: always
    environment:
      - SERVICES_ENABLED=business; business_partner; core; dashboarding; dictionary; enrollment; express_shipment; file_management; general_ledger; in_out; invoice; issue_management; log; material_management; order; payment; payment_print_export; payroll_action_notice; pos; product; security; store; time_control; ui; user_customization; workflow;
      - DB_HOST=database
      - TZ="America/Caracas"
    ports:
      - 50059:50059
