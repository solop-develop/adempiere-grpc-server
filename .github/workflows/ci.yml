name: Continuous Integration with Gradle

on:
  push:
    branches:
      - '*'         # matches every branch that doesn't contain a '/'
      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch
    paths-ignore:
      - README.md
      - README.es.md

  pull_request:
    branches:
      - main
      - master
      - develop
      - experimental
      - test/**
      - bugfix/**
      - hotfix/**
      - feature/**
    paths-ignore:
      - README.md
      - README.es.md
      - docker/*

jobs:

  build-ci:
    name: Build ADempiere gRPC Backend
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Java JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-package: 'jdk'
          java-version: 11
          architecture: x64

      - name: Build with Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.10

      - name: Run build
        run: gradle build
        env:
          GITHUB_DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          GITHUB_DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}

      - name: Upload descriptor file artifact
        uses: actions/upload-artifact@v4
        with:
          name: adempiere-grpc-server.pb
          path: build/descriptors/adempiere-grpc-server.pb
          retention-days: 1
